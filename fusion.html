    <section id="Login" class="sixtyThreeOpeners member">
        
        <!-- LOGIN CONTENT -->
        <div class="openerHeader login">
            <h1 class="faceEE">GİRİŞ YAP</h1>
        </div>
        
        <div class="divLoginContent">
            <div class="divLogin">
                <h1 class="faceFFF login">GİRİŞ YAP</h1>
                <input type="text" placeholder="KULLANICI ADI" class="inputTextE input" />
                <input type="text" placeholder="ŞİFRE" class="inputTextE input" />

                <button class="buttonB">GİRİŞ YAP</button>

                <a href="#" class="aStyleJ signUp">ÜYE OLMAK İSTİYORUM</a>
                <a href="#" class="aStyleJ forgotPassword">ŞİFREMİ UNUTTUM</a>
            </div>


            <div class="divOr">
                <span class="spanStyleJ spanOr">VEYA</span>
            </div>


            <div class="divSocialIcons">
                <a href="#" class="aSocialIcon facebook">
                    <img data-sixtythree="icon-login-facebook"><span class="spanStyleK">FACEBOOK İLE BAĞLAN</span>
                </a>

                <a href="#" class="aSocialIcon twitter">
                    <img data-sixtythree="icon-login-twitter"><span class="spanStyleK">TWITTER İLE BAĞLAN</span>
                </a>

                <a href="#" class="aSocialIcon instagram">
                    <img data-sixtythree="icon-login-instagram"><span class="spanStyleK">INSTAGRAM İLE BAĞLAN</span>
                </a>
            </div>


            <div class="separator"></div>
        </div>
        <!-- END - LOGIN CONTENT -->



        <!-- NEW MEMBER CONTENT -->
        <div class="openerHeader member">
            <h1 class="faceEE">KAYIT OL</h1>
        </div>

        <div class="divNewMemberContent">


            <div class="divMemberA">
                <h1 class="faceFFF login">KAYIT OL</h1>

                <input type="text" placeholder="İSİM" class="inputTextE input" />
                <input type="text" placeholder="SOYİSİM" class="inputTextE input" />
            </div>

            <div class="divMemberB">
                <input type="text" placeholder="E-POSTA ADRESİ" class="inputTextE input" />
                <select class="inputTextE input">
                    <option>CİNSİYET</option>
                    <option>KADIN</option>
                    <option>ERKEK</option>
                </select>
            </div>

            <div class="divMemberC">
                <input type="text" placeholder="ŞİFRE" class="inputTextE input" />
                <input type="text" placeholder="ŞİFRE(TEKRAR)" class="inputTextE input" />
            </div>

            <div class="separator"></div>


            <div class="divMemberD">
                <button class="buttonB">KAYIT OL</button>
                <label for="membershipAgreement" class="labelA"><input type="checkbox" id="membershipAgreement" /><a href="#">Üyelik sözleşmesini okudum.</a></label>
                
                <div class="separator"></div>
            </div>


            <div class="separator line"></div>


            <a href="#" class="aStyleE contShopping">
                <img data-sixtythree="arrow-previous"><span>ZATEN ÜYEYİM</span>
            </a>

            <div class="separator"></div>
        </div>
        <!-- END - NEW MEMBER CONTENT -->

    </section>
